<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expression and Interpolation</title>
  </head>
  <body>
    <h1>Expression and Interpolation</h1>
    <div ng-controller="MsgController">
      {{name}} has a message for you: <br>
      {{sayMessage();}}

      <div>
        <button ng-click="showImage()">Show Image</button>
        <br>
        <img ng-src="images/image_{{stateOfBeing}}.jpg">
      </div>
    </div>
  </body>
</html>
