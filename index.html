<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller="MsgController">
      {{name}} has a message for you: <br>
      Original: {{sayMessage();}} <br>
      Loves: {{sayLovesMessage();}} <br>
      Truth: {{sayLovesMessage() | truth : 'play' : 'watch'}} <br>
      Big Truth: {{sayLovesMessage() | truth : 'play' : 'watch' | uppercase}}
      <div>
        <button ng-click="showImage()">Show Image</button>
        Cost: {{ imageCost | currency : "#" : 3 }}
        <br>
        <img ng-src="images/image_{{stateOfBeing}}.jpg">
      </div>
    </div>
  </body>
</html>
