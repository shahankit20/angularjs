<!DOCTYPE html>
<html ng-app='ShoppingListPromiseApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Servive through Promise</title>
  </head>
  <body>
    <h1>Custom Service through Promise</h1>

    <!-- Preconfigured list -->
    <div id="list" ng-controller="ShoppingListController as list">
      <h1>Shopping list</h1>
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity"> boxes
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} boxes of {{ item.name }}
          <button ng-click="list.removeItem($index)">Remove Item</button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error">Error: {{ list.errorMessage }}</div>
    </div>
  </body>
</html>
