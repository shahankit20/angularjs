<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveCtrlApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app3.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Angular Directives Controller</title>
  </head>
  <body>
    <h1>Angular Directives Controller</h1>

    <!-- LIST - unlimited items -->
    <div id="list1" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <shopping-list items="list.items" title="{{list.title}}"></shopping-list>
      <!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
    </div>
  </body>
</html>
